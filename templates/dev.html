<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #23272A;
            color: #FFFFFF;
            border-radius: 4px 0 0 4px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5E35B1;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        #search-button:hover {
            background-color: #4527A0;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gif {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        #counter {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        .zap-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .upload-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5E35B1;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .upload-button:hover {
            background-color: #4527A0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .popup-content {
            color: white;
            text-align: center;
            position: relative;
            padding-top: 20px;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .popup-text-copy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272A;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            word-break: break-all;
        }

        .copy-icon {
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #23272A;
            color: #FFFFFF;
        }

        .upload-form button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #5E35B1;
            color: white;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #4527A0;
        }
    </style>
</head>
<body>

    </div>

    <button class="upload-button" id="uploadButton">Upload‚òÅÔ∏è</button>
    <button class="zap-button" id="zapButton">‚ö°</button>

    <div class="popup" id="zapPopup">
        <div class="popup-content">

    <div class="popup" id="uploadPopup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <h2>Upload GIF or MP4</h2>
            <form class="upload-form" id="uploadForm">
                <input type="text" id="caption" placeholder="Gif caption" required>
                <input type="text" id="alt" placeholder="Alt text for accessibility (optional)">
                <input type="file" id="fileUpload" accept=".gif,.mp4" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // Element ID initialization
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const zapButton = document.getElementById('zapButton');
        const zapPopup = document.getElementById('zapPopup');
        const uploadButton = document.getElementById('uploadButton');
        const uploadPopup = document.getElementById('uploadPopup');
        const uploadForm = document.getElementById('uploadForm');

        // Nostr.Build and NIP94 API POST request
        async function sendGifMetadata(gifData) {
            try {
                await axios.post('/gifmetadata', gifData);
                console.log('GIF metadata sent successfully.');
            } catch (error) {
                console.error('Error sending GIF metadata:', error);
            }
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Copied to clipboard!');
        }

        // Primary gif search function
        async function searchGifs() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;

            try {
                const response = await axios.post('/search', {
                    q: searchTerm
                });

                resultsDiv.innerHTML = '';
                Object.entries(response.data).forEach(([alt, gifData]) => {
                    const { gifUrl, gifSize, gifDims, thumb, preview } = gifData;

                    const img = document.createElement('img');
                    img.src = gifUrl;
                    img.alt = alt;
                    img.className = 'gif';
                    img.addEventListener('click', () => {
                        copyToClipboard(gifUrl);
                        sendGifMetadata({
                            gifUrl,
                            gifSize,
                            gifDims,
                            thumb,
                            preview,
                            alt,
                            searchTerm
                        });
                    });
                    resultsDiv.appendChild(img);
                });
            } catch (error) {
                console.error('Error fetching GIFs:', error);
                resultsDiv.innerHTML = 'An error occurred while fetching GIFs.';
            }
        }

        // Allows user to initiate search by click or enter
        searchButton.addEventListener('click', searchGifs);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGifs();
            }
        });

        // Define popup open and close functionality
        function openPopup(popup) {
            popup.style.display = 'block';
        }
        function closePopup(popup) {
            popup.style.display = 'none';
        }
        zapButton.addEventListener('click', () => openPopup(zapPopup));
        uploadButton.addEventListener('click', () => openPopup(uploadPopup));
        document.querySelectorAll('.popup-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                closePopup(closeBtn.closest('.popup'));
            });
        });
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('popup')) {
                closePopup(e.target);
            }
        });

        // Close popups when clicking outside
        window.addEventListener('click', (e) => {
            if (zapPopup.style.display === 'block' && !zapPopup.contains(e.target) && e.target !== zapButton) {
                closePopup(zapPopup);
            }
            if (uploadPopup.style.display === 'block' && !uploadPopup.contains(e.target) && e.target !== uploadButton) {
                closePopup(uploadPopup);
            }
        });

        // Prevent closing when clicking inside the popups
        zapPopup.addEventListener('click', (e) => e.stopPropagation());
        uploadPopup.addEventListener('click', (e) => e.stopPropagation());

        // Handle copying of text in the popup
        const copyIcons = document.querySelectorAll('.copy-icon');
        copyIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const textElement = icon.previousElementSibling;
                const textToCopy = textElement.textContent.trim();
                copyToClipboard(textToCopy);

                // Optional: Provide visual feedback
                icon.textContent = '‚úÖ';
                setTimeout(() => {
                    icon.textContent = 'üìã';
                }, 2000);
            });
        });

        // Gif and MP4 Upload function
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const caption = document.getElementById('caption').value;
            const alt = document.getElementById('alt').value;
            const file = document.getElementById('fileUpload').files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('caption', caption);
            formData.append('alt', alt);
            formData.append('file', file);

            try {
                const response = await axios.post('/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                console.log('File uploaded successfully:', response.data);
                alert('File uploaded successfully!');
                closePopup(uploadPopup);
                uploadForm.reset();
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('An error occurred while uploading the file.');
            }
        });

        // const counterValue = document.getElementById('counter-value');

        //         counterValue.textContent = 'Error';
        //     }
        // }

        // fetchCounter();
    </script>
