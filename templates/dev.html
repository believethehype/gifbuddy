    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
            border: 5px solid #4CAF50;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid #af844c;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            padding: 50px 0 0 0;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #23272A;
            color: #FFFFFF;
            border-radius: 4px 0 0 4px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5E35B1;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        #search-button:hover {
            background-color: #4527A0;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px; /* Adds spacing before the footer */
            border: 5px solid #d6ed71;
        }

        .gif {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .powered-by {
            font-size: 14px;
            color: #878787;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            border: 5px solid #e3e3e3;
        }

        #counter {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .zap-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .upload-button {
            position: absolute;
            top: 20px; /* Distance from the top of the viewport */
            left: 20px; /* Distance from the left of the viewport */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5E35B1;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            z-index: 1000; /* Ensure it stays above other content */
        }

        .upload-button:hover {
            background-color: #4527A0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .popup-content {
            color: white;
            text-align: center;
            position: relative;
            padding-top: 20px;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .popup-text-copy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272A;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            word-break: break-all;
        }

        .copy-icon {
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #23272A;
            color: #FFFFFF;
        }

        .upload-form button {
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            background-color: #5E35B1;
            color: white;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #4527A0;
        }

        /* Spinner CSS */
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000; /* Ensure it is on top of other elements */
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto; /* Center the spinner within the loadingIndicator */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // Element ID initialization
        const searchInput = document.getElementById('search-input');

        // Copy to clipboard function
        async function copyToClipboard(text) {
            // The older method using a temporary input element
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                alert('Copied to clipboard!');
            } catch (err) {
                console.error('Fallback failed:', err);
                alert('Failed to copy text to clipboard.');
            }
            document.body.removeChild(tempInput);
        }

        // Primary gif search function
        async function searchGifs() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;

            try {
                const response = await axios.post('/search', {
                    q: searchTerm
                });

                resultsDiv.innerHTML = '';
                Object.entries(response.data).forEach(([alt, gifData]) => {
                    const { gifUrl, gifSize, gifDims, thumb, preview } = gifData;

                    const img = document.createElement('img');
                    img.src = gifUrl;
                    img.alt = alt;
                    img.className = 'gif';
                    img.addEventListener('click', () => {
                        copyToClipboard(gifUrl);
                        sendGifMetadata({
                            gifUrl,
                            gifSize,
                            gifDims,
                            thumb,
                            preview,
                            alt,
                            searchTerm
                        });
                    });
                    resultsDiv.appendChild(img);
                });
            } catch (error) {
                console.error('Error fetching GIFs:', error);
                resultsDiv.innerHTML = 'An error occurred while fetching GIFs.';
            }
        }

        // Allows user to initiate search by click or enter
        searchButton.addEventListener('click', searchGifs);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGifs();
            }
        });

        // Define popup open and close functionality
        function openPopup(popup) {
            popup.style.display = 'block';
        }
        function closePopup(popup) {
            popup.style.display = 'none';
        }
        zapButton.addEventListener('click', () => openPopup(zapPopup));
        uploadButton.addEventListener('click', () => openPopup(uploadPopup));
        document.querySelectorAll('.popup-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                closePopup(closeBtn.closest('.popup'));
            });
        });
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('popup')) {
                closePopup(e.target);
            }
        });

        // Close popups when clicking outside
        window.addEventListener('click', (e) => {
            if (zapPopup.style.display === 'block' && !zapPopup.contains(e.target) && e.target !== zapButton) {
                closePopup(zapPopup);
            }
            if (uploadPopup.style.display === 'block' && !uploadPopup.contains(e.target) && e.target !== uploadButton) {
                closePopup(uploadPopup);
            }
        });

        // Prevent closing when clicking inside the popups
        zapPopup.addEventListener('click', (e) => e.stopPropagation());
        uploadPopup.addEventListener('click', (e) => e.stopPropagation());

        // Handle copying of text in the popup
        const copyIcons = document.querySelectorAll('.copy-icon');
        copyIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const textElement = icon.previousElementSibling;
                const textToCopy = textElement.textContent.trim();
                copyToClipboard(textToCopy);

                // Optional: Provide visual feedback
                icon.textContent = '‚úÖ';
                setTimeout(() => {
                    icon.textContent = 'üìã';
                }, 2000);
            });
        });

        // Gif and MP4 Upload function
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            
            const caption = document.getElementById('caption').value;
            const file = document.getElementById('fileUpload').files[0];

            if (!file) {
                alert('Please select a file to upload.');
                document.getElementById('loadingIndicator').style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('caption', caption);
            formData.append('file', file);

            try {
                const response = await axios.post('/upload', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    timeout: 45000 // 30 seconds timeout
                });

                console.log('File uploaded successfully:', response.data.url);

                const url = String(response.data.url)
                if (url) {
                    // Attempt automatic copy first
                    try {
                        // await copyToClipboard(url);
                        alert('File uploaded successfully!');

                        // Fallback to manual copy button
                        const popup = document.querySelector('.popup');
                        const copyButton = document.createElement('button');
                        copyButton.textContent = 'Copy URL';
                        copyButton.onclick = () => copyToClipboard(url);

                        // Style the copy button to match the submit button
                        copyButton.style.padding = '10px';
                        copyButton.style.borderRadius = '4px';
                        copyButton.style.fontSize = '16px';
                        copyButton.style.border = 'none';
                        copyButton.style.backgroundColor = '#5E35B1'; // Match submit button color
                        copyButton.style.color = '#FFFFFF'; // Match submit button text color
                        copyButton.style.cursor = 'pointer';
                        copyButton.style.marginTop = '10px'; // Add space above the button

                        // Add hover effect
                        copyButton.addEventListener('mouseover', () => {
                            copyButton.style.backgroundColor = '#4527A0';
                        });
                        copyButton.addEventListener('mouseout', () => {
                            copyButton.style.backgroundColor = '#5E35B1';
                        });

                        // Append the button to the popup
                        popup.appendChild(copyButton);
                    } catch (copyError) {
                        console.error('Copy failed:', copyError);
                    }
                } else {
                    console.error('URL not found in response:', response.data);
                    alert('File uploaded, but URL not received. Please check the console for details.');
                }
                // await copyToClipboard(url);

                uploadForm.reset();
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    console.error('Error: Request timed out after 30 seconds');
                    alert('The upload request timed out. Please try again.');
                } else {
                    console.error('Error uploading file:', error);
                    alert('An error occurred while uploading the file.');
                }
            } finally {
                // Hide loading indicator
                document.getElementById('loadingIndicator').style.display = 'none';
            }

        });
